---
layout: document
title: Home
rel: home
order: 0
---

<section class="post-list">
  {% for post in paginator.posts %}
    {% include article.html article=post content=post.content %}
  {% endfor %}
</section>

<nav class="pagination">
  {% if paginator.previous_page %}
    <a href="{{ paginator.previous_page_path }}" class="pagination__link--newer">Newer</a>
  {% endif %}

  {% if paginator.next_page %}
    <a href="{{ paginator.next_page_path }}" class="pagination__link--older">Older</a>
  {% endif %}
</nav>

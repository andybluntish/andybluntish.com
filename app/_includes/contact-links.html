<ul class="contact-links block-grid-xs-2 block-grid-sm-3 compact-grid">
  {% for link in site.contact_links %}
    <li class="contact-links__item">
      <a class="contact-links__link" href="{{link.url | liquify}}" rel="me">
        <svg xmlns="http://www.w3.org/2000/svg" class="contact-links__icon" role="img" title="{{link.title}}">
          <use xlink:href="{{ site.baseurl | append: '/img/icons.svg#' | append: link.id }}"></use>
        </svg>
      </a>
    </li>
  {% endfor %}
</ul>

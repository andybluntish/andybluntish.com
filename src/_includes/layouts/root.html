<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ [site.title, title] | select() | join(' | ') }}</title>
  <meta name="author" content="{{ site.author.name }}">
  <meta name="description" content="{{ [description, site.description] | select() | first }}">
  <meta name="generator" content="{{ eleventy.generator }}">
  <meta name="copyright" content="Copyright (c) 2006â€“{{ site.copyrightYear }} {{ site.author.name }}">
  <meta name="robots" content="noai, noimageai" />
  <link rel="canonical" href="{{ site.baseUrl }}{{ page.url }}">
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" type="image/png" sizes="32x32" href="/img/icon-32.png">
  <link rel="icon" type="image/svg+xml" href="/img/favicon.svg">
  <link rel="apple-touch-icon" type="image/png" sizes="180x180" href="/img/icon-180.png">
  <link rel="me" href="https://github.com/andybluntish">
  <link rel="me" href="https://codepen.io/andybluntish">
  <link rel="me" href="https://mastodon.online/@andybluntish">
  {% set css %}
    {% include "css/variables.css" ignore missing %}
    {% include "css/main.css" ignore missing %}
    {% include "css/pages/" + pageStylesheet + ".css" ignore missing %}
    {{ page.url | webcGetCss | safe }}
  {% endset %}
  <style>{{ css | safe }}</style>
</head>
<body{% if bodyClass %} class="{{ bodyClass }}"{% endif %}>
  {{ content | safe }}
  <script>{{ page.url | webcGetJs | safe }}</script>
</body>
</html>

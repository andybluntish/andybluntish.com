<!doctype html>
<html lang="en" class="bg-primary text-primary">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="color-scheme" content="light dark">
  <meta name="theme-color" content="#fff">
  <title>{{ [site.title, title] | select() | join(' | ') }}</title>
  <meta name="description" content="{{ [description, site.description] | select() | first }}">
  <meta name="author" content="{{ site.author.name }}">
  <meta name="copyright" content="Copyright (c) {{ site.copyright.start }}â€“{{ site.copyright.end }} {{ site.author.name }}">
  <link rel="canonical" href="{{ site.url }}{{ page.url }}">
  <link rel="alternate" type="application/atom+xml" href="{{ site.url }}/feed.xml">
  <link rel="manifest" href="/manifest.json">
  <link rel="shortcut icon" type="image/png" sizes="32x32" href="/img/icons/favicon.png">
  <link rel="apple-touch-icon" type="image/png" sizes="180x180" href="/img/icons/apple-touch-icon.png">
  <link rel="stylesheet" href="/styles.css">
</head>
<body class="relative w-full min-h-screen px-3 grid grid-cols-layout grid-rows-layout gap-y-4">
  {% include 'components/site-header.html' %}

  <main class="self-center min-w-0 col-start-2">
    {{ content | safe }}
  </main>

  {% if portraitFooter %}
    {% include 'components/site-footer-portrait.html' %}
  {% else %}
    {% include 'components/site-footer.html' %}
  {% endif %}
</body>
</html>

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="color-scheme" content="light dark">
  <meta name="theme-color" content="#fff">
  <title>{{ [site.title, title] | select() | join(' | ') }}</title>
  <meta name="description" content="{{ [description, site.description] | select() | first }}">
  <meta name="author" content="{{ site.author.name }}">
  <meta name="copyright" content="Copyright (c) {{ site.copyright.start }}â€“{{ site.copyright.end }} {{ site.author.name }}">
  <link rel="canonical" href="{{ site.url }}{{ page.url }}">
  <link rel="alternate" type="application/atom+xml" href="{{ site.url }}/feed.xml">
  <link rel="manifest" href="/manifest.json">
  <link rel="shortcut icon" type="image/png" sizes="32x32" href="/img/icons/favicon-32.png">
  <link rel="apple-touch-icon" type="image/png" sizes="180x180" href="/img/icons/icon-180.png">
  {% set css %}
    {% include 'styles/main.css' %}
  {% endset %}
  <style>{{ css | safe }}</style>
  {%- for stylesheet in stylesheets -%}
    {% set pageStyles %}
      {% include 'styles/' + stylesheet + '.css' %}
    {% endset %}
    <style>{{ pageStyles | safe }}</style>
  {%- endfor -%}
</head>
<body{% if classNames %} class="{{ classNames | join(' ') | trim }}"{% endif %}>
  {% include 'components/header.html' %}

  <main>
    {{ content | safe }}
  </main>

  {% include 'components/footer.html' %}
</body>
</html>

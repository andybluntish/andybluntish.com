<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% capture metaDescription %}{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}{% endcapture %}
  <title>{{ site.title | liquify | markdownify | strip_html | strip_newlines }}</title>
  <meta name="description" content="{{ metaDescription  | liquify | markdownify | strip_html | strip_newlines }}">
  <meta name="copyright" content="Copyright (c) {{ site.est | date: '%Y' }}-{{ site.time | date: '%Y' }} {{ site.data.author.name }}">
  <meta name="author" content="{{ site.data.author.name }}">
  <link rel="author" href="{{ '/humans.txt' | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace: 'index.html', '' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="stylesheet" href="{{ '/css/main.css' | prepend: site.baseurl }}">
</head>
<body{% if page.classNames%} class="{{ page.classNames | join: ' ' }}"{% endif %}>
  <main>
    {{ content | abbr }}
  </main>
</body>
</html>

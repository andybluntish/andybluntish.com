---
layout: base
title: Things I wrote
description: Words have meanings, though these have little value.
stylesheet: words
---
<ol class="posts">
  {%- for post in collections.post | reverse -%}
    <li class="post-item">
      <article class="post">
        <p>{{ post.date }}</p>
        <p>{{ post.templateContent | safe }}</p>
      </article>
    </li>
  {%- endfor -%}
</ol>
